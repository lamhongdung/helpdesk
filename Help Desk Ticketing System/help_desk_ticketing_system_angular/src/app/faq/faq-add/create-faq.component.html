<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->
<!-- service_area  -->
<div class="service_area">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="card">
            <p class="frontend_h1"> {{isUpdate ? "Update FAQ Details": "Add New FAQ"}}</p>
            <div class="card-content">
              <form (ngSubmit)="onSubmit()" ngNativeValidate style="width: 70%; color: black;">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">FAQ Question</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="faq_question" required
                      [(ngModel)]="faq.faq_question" name="faq_question">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">FAQ Answer</label>
                  <div class="col-sm-8">

                    <textarea type="text" class="form-control" id="faq_answer" required
                      [(ngModel)]="faq.faq_answer" name="faq_answer"
                      style="height: 200px;"></textarea>
                  </div>
                </div>
                <div style="text-align: right; margin-top: 25px;">
                  <button type="submit" class="btn btn-success" style="width: 150px;">Submit</button>&nbsp;&nbsp;
                  <button type="reset" class="btn btn-danger" style="width: 150px;">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ service_area  -->
<!-- End Sample Area -->
<app-frontend-footer></app-frontend-footer>
