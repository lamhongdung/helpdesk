<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->
<!-- service_area  -->
<div class="service_area">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="card">
            <p class="frontend_h1">All FAQ Report</p>
            <div class="card-content">
              <div class="table-responsive">
                <div style="text-align: right; margin: 10px;"><a *ngIf="user_level_id === '1'"
                    class="btn btn-sm btn-success" style="padding: 5px; font-size: 16px;"
                    routerLink="/faq/add">Add New FAQ</a>&nbsp;</div>
                <table class="table table-striped table-hover" style="font-size: 13px;">
                  <thead class="thead-dark">
                    <tr>
                      <th>ID</th>
                      <th>Question</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let faq of faq | async">
                      <td>{{faq.faq_id}}</td>
                      <td>{{faq.faq_question}}</td>
                      <td>
                        <a *ngIf="user_level_id === '1'" class="btn btn-sm btn-primary glyphicon glyphicon-edit"
                          style="padding: 5px; font-size: 16px;"
                          routerLink="/faq/update-faq/{{faq.faq_id}}"></a>&nbsp;
                        <button *ngIf="user_level_id === '1'" class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                          (click)="deleteFaq(faq.faq_id)"
                          style="padding: 5px; font-size: 16px;"></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ service_area  -->
<!-- End Sample Area -->
<app-frontend-footer></app-frontend-footer>
