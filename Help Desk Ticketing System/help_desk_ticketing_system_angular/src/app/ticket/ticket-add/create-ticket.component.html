<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->
<!-- service_area  -->
<div class="service_area">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="card">
            <p class="frontend_h1"> {{isUpdate ? "Update Ticket Details": "Raise a New Ticket"}}</p>
            <div class="card-content">
              <form (ngSubmit)="onSubmit()" ngNativeValidate style="width: 70%; color: black;">
                <div class="form-group row" style="display:{{display}}">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Select User</label>
                  <div class="col-sm-8">
                    <select style="height: 40px;" type="text" class="form-select" name="ticket_user_id"
                      [(ngModel)]="ticket.ticket_user_id" #ticket_user_id="ngModel" [value]="ticket.ticket_user_id"
                      required>
                      <option value="0">Please Select</option>
                      <option *ngFor='let user_data of user' [value]="user_data.customer_id">
                        {{user_data.customer_first_name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Select Category</label>
                  <div class="col-sm-8">
                    <select style="height: 40px;" type="text" class="form-select" name="ticket_type_id"
                      [(ngModel)]="ticket.ticket_type_id" #ticket_type_id="ngModel" [value]="ticket.ticket_type_id"
                      required>
                      <option value="0">Please Select</option>
                      <option *ngFor='let category_data of category' [value]="category_data.category_id">
                        {{category_data.category_title}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row" style="display:{{display}}">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Select Status</label>
                  <div class="col-sm-8">
                    <select style="height: 40px;" type="text" class="form-select" name="ticket_status_id"
                      [(ngModel)]="ticket.ticket_status_id" #ticket_status_id="ngModel" [value]="ticket.ticket_status_id"
                      required>
                      <option value="0">Please Select</option>
                      <option *ngFor='let status_data of status' [value]="status_data.status_id">
                        {{status_data.status_name}}
                      </option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Ticket Title</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="ticket_title" required
                      [(ngModel)]="ticket.ticket_title" name="ticket_title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Description of Ticket</label>
                  <div class="col-sm-8">

                    <textarea type="text" class="form-control" id="ticket_description" required
                      [(ngModel)]="ticket.ticket_description" name="ticket_description"
                      style="height: 200px;"></textarea>
                  </div>
                </div>
                <div style="text-align: right; margin-top: 25px;">
                  <button type="submit" class="btn btn-success" style="width: 150px;">Submit</button>&nbsp;&nbsp;
                  <button type="reset" class="btn btn-danger" style="width: 150px;">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ service_area  -->
<!-- End Sample Area -->
<app-frontend-footer></app-frontend-footer>
