<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->
<!-- service_area  -->
<div class="service_area">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="card">
            <p class="frontend_h1">All Ticket Report</p>
            <div class="card-content">
              <div class="table-responsive">
                <div style="text-align: right; margin: 10px;"><a *ngIf="user_level_id === '1'"
                    class="btn btn-sm btn-success" style="padding: 5px; font-size: 16px;"
                    routerLink="/ticket/add">Add New Ticket</a>&nbsp;</div>
                <table class="table table-striped table-hover" style="font-size: 13px;">
                  <thead class="thead-dark">
                    <tr>
                      <th>ID</th>
                      <th>Title</th>
                      <th>Raised By</th>
                      <th>Contact</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Category</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let ticket of ticket | async">
                      <td style="font-weight: bold; color: red;">{{ticket.ticket_id}}</td>
                      <td>{{ticket.ticket_title}}</td>
                      <td>{{ticket.customer_name}}</td>
                      <td>{{ticket.customer_mobile}}</td>
                      <td>{{ticket.customer_email}}</td>
                      <td>{{ticket.status_title}}</td>
                      <td>{{ticket.category_title}} <img src="http://127.0.0.1:8080/uploads/{{ticket.category_image}}"
                        style="width: 25px; height: 25px;"></td>
                      <td>
                        <a class="btn btn-sm btn-success glyphicon glyphicon-search"
                          style="padding: 5px; font-size: 16px;"
                          routerLink="/ticket-details/{{ticket.ticket_id}}"></a>&nbsp;
                          <a class="btn btn-sm btn-primary glyphicon glyphicon-edit"
                          style="padding: 5px; font-size: 16px;"
                          routerLink="/ticket/update-ticket/{{ticket.ticket_id}}"></a>&nbsp;
                        <button *ngIf="user_level_id === '1'" class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                          (click)="deleteticket(ticket.ticket_id)"
                          style="padding: 5px; font-size: 16px;"></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ service_area  -->
<!-- End Sample Area -->
<app-frontend-footer></app-frontend-footer>
