<app-frontend-header></app-frontend-header>


<!-- Start Sample Area -->
<!-- service_area  -->
<div class="service_area">
  <div class="container">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <!-- Advanced Tables -->
          <div class="card">
            <p class="frontend_h1"> {{isUpdate ? "Update Category Details": "Add New Category"}}</p>
            <div class="card-content">
              <form (ngSubmit)="onSubmit()" ngNativeValidate style="width: 70%; color: black;">
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-4 col-form-label">Category Title</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="category_title" required
                      [(ngModel)]="category.category_title" name="category_title">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Category Descriptions</label>
                  <div class="col-sm-8">

                    <textarea type="text" class="form-control" id="category_description" required
                      [(ngModel)]="category.category_description" name="category_description"
                      style="height: 200px;"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-4 col-form-label">Category Image</label>
                  <div class="col-sm-8">
                    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".jpeg,.png,.jpg">
                  </div>
                </div>
                <div style="text-align: right; margin-top: 25px;">
                  <input type="hidden" class="form-control" id="category_image_filename" required
                    [(ngModel)]="category.category_image_filename" name="category_image_filename">
                  <button type="submit" class="btn btn-success" style="width: 150px;">Submit</button>&nbsp;&nbsp;
                  <button type="reset" class="btn btn-danger" style="width: 150px;">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ service_area  -->
<!-- End Sample Area -->
<app-frontend-footer></app-frontend-footer>
